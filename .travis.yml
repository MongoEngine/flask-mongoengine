# Use a container-based environment
sudo: false

language: python

python:
- '2.7'
- '3.5'
- '3.6'
- pypy

env:
- MONGOENGINE=dev MONGODB=2.6 PYMONGO=3.x

matrix:
  # Finish the build as soon as one job fails
  fast_finish: true

  include:
  - python: 2.7
    env: MONGODB=2.4 PYMONGO=3.5 MONGOENGINE=0.15
  - python: 2.7
    env: MONGODB=3.0 PYMONGO=3.6 MONGOENGINE=0.15
  - python: 2.7
    env: MONGODB=3.0 PYMONGO=3.7 MONGOENGINE=0.15
  - python: 2.7
    env: MONGODB=3.0 PYMONGO=3.x MONGOENGINE=0.15
  - python: 3.5
    env: MONGODB=2.4 PYMONGO=3.5 MONGOENGINE=0.15
  - python: 3.5
    env: MONGODB=3.0 PYMONGO=3.6 MONGOENGINE=0.15
  - python: 3.5
    env: MONGODB=3.0 PYMONGO=3.7 MONGOENGINE=0.15
  - python: 3.5
    env: MONGODB=3.0 PYMONGO=3.x MONGOENGINE=0.15
  - python: 3.6
    env: MONGODB=2.4 PYMONGO=3.5 MONGOENGINE=0.15
  - python: 3.6
    env: MONGODB=3.0 PYMONGO=3.6 MONGOENGINE=0.15
  - python: 3.6
    env: MONGODB=3.0 PYMONGO=3.7 MONGOENGINE=0.15
  - python: 3.6
    env: MONGODB=3.0 PYMONGO=3.x MONGOENGINE=0.15

before_install:
- bash .install_mongodb_on_travis.sh
- sleep 15  # https://docs.travis-ci.com/user/database-setup/#MongoDB-does-not-immediately-accept-connections
- mongo --eval 'db.version();'

install:
- sudo apt-get install python-dev python3-dev libopenjpeg-dev zlib1g-dev libjpeg-turbo8-dev
  libtiff4-dev libjpeg8-dev libfreetype6-dev liblcms2-dev libwebp-dev tcl8.5-dev tk8.5-dev
  python-tk
- travis_retry pip install --upgrade pip
- travis_retry pip install coveralls
- travis_retry pip install flake8 flake8-import-order
- travis_retry pip install tox>=1.9
- travis_retry pip install "virtualenv<14.0.0"  # virtualenv>=14.0.0 has dropped Python 3.2 support (and pypy3 is based on py32)
- travis_retry tox -e $(echo py$TRAVIS_PYTHON_VERSION-mg$PYMONGO-me$MONGOENGINE | tr -d . | sed -e 's/pypypy/pypy/') -- -e test

# Cache dependencies installed via pip
cache: pip

# Run flake8 for py27
before_script:
- if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then flake8 .; else echo "flake8 only runs on py27"; fi

script:
- tox -e $(echo py$TRAVIS_PYTHON_VERSION-mg$PYMONGO-me$MONGOENGINE | tr -d . | sed -e 's/pypypy/pypy/') -- --with-coverage

# For now only submit coveralls for Python v2.7. Python v3.x currently shows
# 0% coverage. That's caused by 'use_2to3', which builds the py3-compatible
# code in a separate dir and runs tests on that.
after_success:
- if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then coveralls --verbose; fi

notifications:
  irc: irc.freenode.org#flask-mongoengine

# Only run builds on the master branch and GitHub releases (tagged as vX.Y.Z)
branches:
  only:
  - master
  - /^v.*$/

# Whenever a new release is created via GitHub, publish it on PyPI.
deploy:
  provider: pypi
  user: wojcikstefan
  password:
    secure: ZShEfSeu1pUHPGWtO5JAERp3nkG1omFIDxz/N+qNEJGwIRxXH6S0E17p9jaRAwrBY11F6ecajOgz1E1ICovYf8IitOP8I/CyieF6EPV7Bv4PZyKJdWGzT/Edjrt+wAjY7Kwlr2Gkh9Tu1lChZcWvhyMVPYCgqyA2yP0W2b9kC4Y=

  # create a source distribution and a pure python wheel for faster installs
  distributions: "sdist bdist_wheel"

  # only deploy on tagged commits (aka GitHub releases) and only for the
  # parent repo's builds running Python 2.7 along with dev MongoEngine (we run
  # Travis against many different Python and MongoEngine versions and we don't
  # want the deploy to occur multiple times).
  on:
    tags: true
    condition: "$MONGOENGINE = dev"
    python: 2.7
    repo: MongoEngine/flask-mongoengine
